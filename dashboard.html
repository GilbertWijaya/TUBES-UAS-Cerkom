    .danger  { background: #e74c3c; }

<body>

      <div class="mini-card">

      <div class="mini-card">
        <div class="mini-title">Waktu</div>
        <div id="time" class="mini-value">-</div>
      </div>
    </div>

    <img id="frame" src="">

  <script>
    const socket = io("http://192.168.0.103:8000", {
        path: "/socket.io"
    });

    let totalCount = 0;

    function animateCount(element, newValue) {
      let current = parseInt(element.innerText);
      const step = (newValue - current) / 10;

      let i = 0;
      const interval = setInterval(() => {
        current += step;
        element.innerText = Math.floor(current);

        if (i >= 10) {
          element.innerText = newValue;
          clearInterval(interval);
        }
        i++;
      }, 30);
    }

    socket.on("update", data => {
      const status = document.getElementById("status");

      if (data.detected) {
        status.className = "badge success";
        totalCount++;
        animateCount(document.getElementById("count"), totalCount);
      } else {
        status.className = "badge danger";
      }

      status.innerText = data.label;
      document.getElementById("conf").innerText = data.confidence;
      document.getElementById("time").innerText = data.time;
      document.getElementById("frame").src = data.image;

      // ==============================
      // ðŸš€ Kirim Data ke ESP32 OTOMATIS
      // ==============================
      fetch("http://192.168.0.112/data", {   // GANTI dengan IP ESP32 Anda
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          count: totalCount,
          confidence: data.confidence,
          detected: data.detected
        })
      }).catch(err => console.log("Gagal kirim ke ESP32:", err));
    });
  </script>
